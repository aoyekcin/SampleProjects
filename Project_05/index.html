<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="title">Survey Form For CSS Practice</h1>

        <form id="survey-form">
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="&#xf007; Full Name" required>
            </div>

            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="&#xf0e0; Mail" required>
            </div>

            <div class="input-container">
                <input type="number" id="number" name="age" min="18" max="99" placeholder="&#xf073; Age" required>
            </div>

            <label for="dropdown" class="select-label">Select Gender</label>
            <select id="dropdown" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <p>Where did you here us?</p>
            <label>
                <input type="radio" name="referral" value="instagram" required> Instagram
            </label>
            <label>
                <input type="radio" name="referral" value="linkedin" required> LinkedIn
            </label>

            <label>
                <input type="checkbox" name="terms" value="agree" required> Terms Of Service
            </label>
            <label>
                <input type="checkbox" name="subscribe" value="subscribe"> Subscribe For News
            </label>

            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Suggestions"></textarea>

            <input type="submit" id="submit" value="Sign Up">
        </form>
    </div>

</body>
</html>
